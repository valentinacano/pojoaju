<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario de Palabras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold mb-5 text-center">Diccionario de Palabras</h1>
        <div class="mb-5">
            <input type="text" id="search" placeholder="Buscar palabra..." class="w-full p-3 rounded-lg border border-gray-300 mb-4" onkeyup="filterWords()">
        </div>
        <ul id="words-list" class="bg-white rounded-lg shadow-md p-5">
            {% for word_id, word, category in words %}
                <li class="py-2 border-b border-gray-200 hover:bg-gray-100 cursor-pointer" onclick="selectWord('{{ word_id.hex() }}', '{{ word }}', '{{ category }}')">
                    <span class="font-semibold">{{ word }}</span> <span class="text-gray-500">({{ category }})</span>
                </li>
            {% endfor %}
        </ul>
        <div id="word-info" class="mt-5 hidden bg-blue-100 border border-blue-300 p-4 rounded-lg"></div>
    </div>

    <script>
        function filterWords() {
            const input = document.getElementById('search').value.toLowerCase();
            const items = document.querySelectorAll('#words-list li');
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(input) ? '' : 'none';
            });
        }

        function selectWord(wordId, word, category) {
            const infoBox = document.getElementById('word-info');
            infoBox.innerHTML = `<strong>ID:</strong> ${wordId}<br><strong>Palabra:</strong> ${word}<br><strong>Categor√≠a:</strong> ${category}`;
            infoBox.classList.remove('hidden');
        }
    </script>
</body>
</html>
