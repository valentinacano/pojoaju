<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento del Modelo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            /* Inicialmente oculto */
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #results {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            white-space: pre-wrap;
            /* Mantiene los saltos de línea */
            font-family: 'Courier New', Courier, monospace;
            color: #555;
            max-height: 400px;
            overflow-y: auto;
        }

        .hidden {
            display: none;
        }

        .progress-title {
            text-align: center;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Entrenamiento del Modelo de Lenguaje de Señas</h1>
        <p>Presiona el botón para iniciar el proceso de entrenamiento del modelo. Esto puede tomar varios minutos.</p>
        <button id="trainButton">Iniciar Entrenamiento</button>

        <div id="loadingIndicator" class="loader"></div>
        <p id="progressMessage" class="progress-title hidden">El entrenamiento está en curso, por favor espera...</p>

        <div id="results" class="hidden"></div>
    </div>

    <script>
        document.getElementById('trainButton').addEventListener('click', function () {
            const trainButton = document.getElementById('trainButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const progressMessage = document.getElementById('progressMessage');
            const resultsDiv = document.getElementById('results');

            // 1. Ocultar botón y mostrar loader
            trainButton.disabled = true;
            trainButton.textContent = 'Entrenando...';
            loadingIndicator.style.display = 'block';
            progressMessage.classList.remove('hidden');
            resultsDiv.classList.add('hidden');
            resultsDiv.textContent = ''; // Limpiar resultados anteriores

            // 2. Realizar la petición a Flask
            fetch('/train_model', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    // 3. Manejar la respuesta del servidor
                    if (data.success) {
                        resultsDiv.textContent = data.output;
                    } else {
                        resultsDiv.textContent = 'Ocurrió un error:\n' + data.error + '\n\nSalida del proceso:\n' + data.output;
                        console.error('Error del servidor:', data.error);
                    }
                })
                .catch(error => {
                    // Manejo de errores de red
                    resultsDiv.textContent = 'Error de conexión: No se pudo contactar al servidor. ' + error;
                    console.error('Error de conexión:', error);
                })
                .finally(() => {
                    // 4. Ocultar loader y mostrar resultados
                    loadingIndicator.style.display = 'none';
                    progressMessage.classList.add('hidden');
                    trainButton.disabled = false;
                    trainButton.textContent = 'Iniciar Entrenamiento';
                    resultsDiv.classList.remove('hidden');
                });
        });
    </script>
</body>

</html>
