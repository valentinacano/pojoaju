<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Seña de {{ word }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Seña de: <span class="text-indigo-600">{{ word }}</span></h1>
    <img src="{{ image_path }}" alt="Seña promedio de {{ word }}" class="rounded shadow-md w-[300px]">
    <a href="/training/dictionary" class="mt-6 text-blue-600 hover:underline">← Volver al diccionario</a>
</body>

</html>
