<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon-pj.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pojoaju</title>
</head>

<body>
    <nav>
        <!--back button-->
        <a href="{{ url_for('training') }}" class="btn btn-light back-button">
            <img src="{{ url_for('static', filename='img/BackButton.svg') }}" alt="Back" class="back-arrow">
        </a>
        <button class="icon-primary-button">
            <img src="{{ url_for('static', filename='img/InfoWhite.svg') }}" alt="Help" class="help-icon">
            <span>Ayuda</span>
        </button>
    </nav>
    <div class="container text-center mt-5 py-5">
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <img src="{{ url_for('static', filename='img/FormImage.svg') }}" alt="Logo Pojoaju" class="img-fluid">
            </div>
        </div>

        <h1 class="fw-bold mb-3">Agregá palabras o frases al dataset de entrenamiento</h1>
        <p class="mb-4">Algunas ideas para comenzar: nombres de comida, descripciones de objetos, direcciones, etc.</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="wordForm">
                    <div class="mb-3">
                        <input type="text" name="word" id="wordInput" required class="form-control px-3"
                            placeholder="Escribí una palabra o frase...">
                    </div>
                    <button type="submit" class="icon-primary-button w-100">Comenzar Entrenamiento</button>
                </form>

                <script>
                    document.getElementById('wordForm').addEventListener('submit', function (e) {
                        e.preventDefault(); // Evita que el formulario se envíe de la forma tradicional
                        const word = document.getElementById('wordInput').value.trim();
                        if (word) {
                            window.location.href = `/capture/${encodeURIComponent(word)}`;
                        }
                    });
                </script>
            </div>
        </div>
    </div>

</body>



</html>
