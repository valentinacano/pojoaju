<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Captura para "{{ word }}"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
        }

        h1 {
            margin-top: 2rem;
            color: #333;
        }

        video,
        img {
            border: 4px solid #333;
            border-radius: 12px;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <h1>Capturando muestra para: "{{ word }}"</h1>
    <img src="{{ url_for('video_feed', word=word) }}" width="720" height="540">

    <form action="{{ url_for('stop_capture_route') }}" method="POST">
        <input type="hidden" name="word" value="{{ word }}">
        <input type="hidden" name="word_id" value="{{ word_id }}">
        <button type="submit">Finalizar entrenamiento</button>
    </form>
</body>

</html>
