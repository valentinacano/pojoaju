<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura para "{{ word }}"</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-50 h-screen">

    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4">
        <a href="{{ url_for('training_selector', word_id=word_id, word=word) }}" class="btn btn-light back-button">
            <img src="{{ url_for('static', filename='img/BackButton.svg') }}" alt="Back" class="back-arrow">
        </a>
        <button class="icon-primary-button flex items-center gap-2 text-white bg-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
            <img src="{{ url_for('static', filename='img/InfoWhite.svg') }}" alt="Help" class="help-icon w-5 h-5">
            <span>Ayuda</span>
        </button>
    </nav>

    <!-- Contenido centrado -->
    <div class="flex flex-col justify-center items-center h-[calc(100vh-80px)] px-4 text-center mt-5">
        <h1 class="text-3xl md:text-4xl font-bold mb-6">Capturando muestra para: "{{ word }}"</h1>

        <img src="{{ url_for('video_feed', word=word) }}" width="720" height="540" class="rounded-xl shadow mb-6">

        <form action="{{ url_for('stop_capture_route') }}" method="POST">
            <input type="hidden" name="word" value="{{ word }}">
            <input type="hidden" name="word_id" value="{{ word_id }}">
            <button type="submit"
                class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 hover:scale-105 transition-all duration-300 ease-in-out">
                Finalizar Captura
            </button>
        </form>
    </div>

</body>
</html>
