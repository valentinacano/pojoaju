<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon-pj.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pojoaju</title>
</head>
<nav>
    <!--back button-->
    <a href="{{ url_for('dictionary') }}" class="btn btn-light back-button">
        <img src="{{ url_for('static', filename='img/BackButton.svg') }}" alt="Back" class="back-arrow">
    </a>
    <button class="icon-primary-button">
        <img src="{{ url_for('static', filename='img/InfoWhite.svg') }}" alt="Help" class="help-icon">
        <span>Ayuda</span>
    </button>
</nav>
<body>
    <div class="container mt-5 pt-4">
        <div class="d-flex mt-5 flex-column">
            <img src="{{ url_for('static', filename='img/pojoaju-logo.svg') }}" alt="Logo Pojoaju" class="mx-auto mt-5">
            <h1 class="text-center header-bold mt-3">Cómo querés entrenar la palabra?</h1>
        </div>

        <div class="d-flex flex-nowrap gap-4 row justify-content-center mt-5">
            <a class="col-md-3 box-action-menu" href="/training/capture/{{ word_id }}/{{ word }}">
                <img src="{{ url_for('static', filename='img/VideoCamera.svg') }}" alt="Logo Pojoaju"
                    class="mx-auto">
                <h2 class="text-center header-bold mt-3">Grabar Video</h2>
            </a>
            <a class="col-md-3 box-action-menu" href="/training/upload_video/{{ word_id }}/{{ word }}">
                <img src="{{ url_for('static', filename='img/CloudArrowUp.svg') }}" alt="Subir Video" class="mx-auto">
                <h2 class="text-center header-bold mt-3">Subir Video</h2>
            </a>
        </div>

</body>

</html>
