<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Confusi√≥n - LSPy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #667eea;
        }

        .status-value {
            color: #333;
        }

        .matrix-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .matrix-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .confusions-table {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .confusions-table h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: #f8f9fa;
            color: #667eea;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .error.active {
            display: block;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .metric-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .metric-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0;
        }

        .metric-label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìä Matriz de Confusi√≥n</h1>
            <p>An√°lisis de rendimiento del modelo LSPy</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="generateBtn" onclick="generateMatrix()">
                ‚ö° Generar Matriz
            </button>
            <button class="btn btn-secondary" onclick="window.location.href='/'">
                üè† Volver al Inicio
            </button>
        </div>

        <div class="error" id="errorMessage"></div>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Generando matriz de confusi√≥n... Esto puede tomar unos minutos.</p>
        </div>

        <div class="status" id="statusSection" style="display: none;">
            <h2>üìà M√©tricas del Modelo</h2>
            <div class="metrics-grid" id="metricsGrid"></div>
        </div>

        <div class="matrix-container" id="matrixSection" style="display: none;">
            <h2>Matriz de Confusi√≥n</h2>
            <img class="matrix-image" id="matrixImage" src="" alt="Matriz de Confusi√≥n">
        </div>

        <div class="confusions-table" id="confusionsSection" style="display: none;">
            <h2>üîç Principales Confusiones</h2>
            <table id="confusionsTable">
                <thead>
                    <tr>
                        <th>Palabra Real</th>
                        <th>Predicci√≥n Incorrecta</th>
                        <th>Cantidad de Errores</th>
                    </tr>
                </thead>
                <tbody id="confusionsBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Verificar si existe matriz al cargar
        window.addEventListener('DOMContentLoaded', checkMatrixStatus);

        async function checkMatrixStatus() {
            try {
                console.log('üîç Verificando si existe matriz...');
                const response = await fetch('/api/confusion-matrix-status');
                const data = await response.json();
                console.log('üìä Status:', data);

                if (data.exists) {
                    console.log('‚úÖ Matriz encontrada, cargando...');
                    document.getElementById('matrixImage').src = data.path + '?t=' + new Date().getTime();
                    document.getElementById('matrixSection').style.display = 'block';
                } else {
                    console.log('‚ö†Ô∏è No hay matriz generada a√∫n');
                }
            } catch (error) {
                console.error('‚ùå Error checking matrix status:', error);
            }
        }

        async function generateMatrix() {
            const btn = document.getElementById('generateBtn');
            const loading = document.getElementById('loadingIndicator');
            const errorMsg = document.getElementById('errorMessage');
            const statusSection = document.getElementById('statusSection');
            const matrixSection = document.getElementById('matrixSection');
            const confusionsSection = document.getElementById('confusionsSection');

            console.log('üöÄ Iniciando generaci√≥n de matriz...');

            // Reset UI
            btn.disabled = true;
            loading.classList.add('active');
            errorMsg.classList.remove('active');
            statusSection.style.display = 'none';
            matrixSection.style.display = 'none';
            confusionsSection.style.display = 'none';

            try {
                console.log('üì° Enviando request a /api/generate-confusion-matrix');
                const response = await fetch('/api/generate-confusion-matrix', {
                    method: 'POST'
                });

                console.log('üì• Response status:', response.status);
                const data = await response.json();
                console.log('üìä Response data:', data);

                if (data.success) {
                    console.log('‚úÖ Matriz generada exitosamente');

                    // Mostrar m√©tricas
                    const metricsGrid = document.getElementById('metricsGrid');
                    metricsGrid.innerHTML = `
                        <div class="metric-card">
                            <div class="metric-label">Accuracy</div>
                            <div class="metric-value">${data.metrics.accuracy}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Clases</div>
                            <div class="metric-value">${data.metrics.n_classes}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Muestras</div>
                            <div class="metric-value">${data.metrics.n_samples}</div>
                        </div>
                    `;
                    statusSection.style.display = 'block';

                    // Mostrar imagen de matriz
                    const img = document.getElementById('matrixImage');
                    img.src = data.image_path + '?t=' + new Date().getTime();
                    console.log('üñºÔ∏è Cargando imagen:', img.src);
                    matrixSection.style.display = 'block';

                    // Mostrar tabla de confusiones
                    if (data.top_confusions && data.top_confusions.length > 0) {
                        const tbody = document.getElementById('confusionsBody');
                        tbody.innerHTML = data.top_confusions.map(conf => `
                            <tr>
                                <td><strong>${conf.real}</strong></td>
                                <td>${conf.predicted}</td>
                                <td>${conf.count}</td>
                            </tr>
                        `).join('');
                        confusionsSection.style.display = 'block';
                    }
                } else {
                    console.error('‚ùå Error en respuesta:', data.error);
                    errorMsg.textContent = 'Error: ' + data.error;
                    errorMsg.classList.add('active');
                }
            } catch (error) {
                console.error('‚ùå Error en generateMatrix:', error);
                errorMsg.textContent = 'Error al generar matriz: ' + error.message;
                errorMsg.classList.add('active');
            } finally {
                loading.classList.remove('active');
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
